<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; user-scalable=yes">
  <title>Wysimark Lite Example</title>
  <style>
    #editor {
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 200px;
    }
  </style>
</head>
<body>
  <div id="editor"></div>
  <script type="module">
    import { createWysimark } from './src/index.tsx'
    
    // Original initialMarkdown with unescaped URLs and markdown links
    const originalMarkdown = "Plain URL: https://example.com/ \n\nMarkdown link: [example company](https://example.com/)\n\n | item | content |\n|------|------|\n| company | example |\n| URL | https://example.com/ |\n";
    
    console.log('Original initialMarkdown:', originalMarkdown);
    
    const editor = createWysimark(document.getElementById('editor'), {
      initialMarkdown: originalMarkdown,
      onChange: (markdown) => {
        console.log('Markdown changed:', markdown)
      }
    })
  </script>
</body>
</html>
